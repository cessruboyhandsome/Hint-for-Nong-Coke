<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-page Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            width: 100%;
            background-color: navy;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
        }
        .menu a {
            color: pink;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
            margin-top: 60px; /* เพิ่มระยะห่างจากเมนู */
        }
        .page-number {
            font-size: 1.2em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="javascript:void(0)" onclick="showPage(0)">หน้า 1</a>
        <a href="javascript:void(0)" onclick="showPage(1)">หน้า 2</a>
        <a href="javascript:void(0)" onclick="showPage(2)">หน้า 3</a>
        <a href="javascript:void(0)" onclick="showPage(3)">หน้า 4</a>
    </div>
    <div class="message" id="message">.. .... .- ...- . / .-.. .. ...- . -.. / .. -. / - .... . / -. --- .-. - .... . .-. -. / .-. . --. .. --- -.</div>
    <div class="page-number" id="page-number">หน้า 1</div>
    <button onclick="nextPage()">หน้าถัดไป</button>

    <script>
        let currentPage = 0;
        const messages = [
            ".. .... .- ...- . / .-.. .. ...- . -.. / .. -. / - .... . / -. --- .-. - .... . .-. -. / .-. . --. .. --- -.",
            "01110011 01101001 01101110 01100011 01100101 00100000 01001001 00100000 01110111 01100001 01110011 00100000 01100001 00100000 01100011 01101000 01101001 01101100 01100100",
            ".- -. -.. / -- --- ...- . -.. / -... .- -.-. -.- / - --- / -... .- -. --. -.- --- -.-",
            "01100001 00100000 01101100 01101001 01110100 01110100 01101100 01100101 00100000 01101111 01110110 01100101 01110010 00100000 00110010 00100000 01111001 01100101 01100001 01110010 01110011 00100000 01100001 01100111 01101111"
        ];

        function showPage(page) {
            currentPage = page;
            document.getElementById('message').textContent = messages[currentPage];
            document.getElementById('page-number').textContent = `หน้า ${currentPage + 1}`;
        }

        function nextPage() {
            currentPage = (currentPage + 1) % messages.length;
            document.getElementById('message').textContent = messages[currentPage];
            document.getElementById('page-number').textContent = `หน้า ${currentPage + 1}`;
        }
    </script>
</body>
</html>
